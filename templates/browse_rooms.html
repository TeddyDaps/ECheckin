<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Rooms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Browse All Rooms</h1>
    </header>
    <table>
        <tr>
            <th>Room Name</th>
            <th>Room Type</th>
            <th>Capacity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        {% for room in rooms %}
        <tr>
            <td>{{ room.room_name }}</td>
            <td>{{ room.room_type }}</td>
            <td>{{ room.capacity }}</td>
            <td>{{ room.price }}</td>
            <td>
                <a href="{{ url_for('view_room', room_id=room.room_id) }}">View</a> |
                <a href="{{ url_for('update_room', room_id=room.room_id) }}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <footer>
        <a href="{{ url_for('add_room') }}">Add New Room</a>
    </footer>
</body>
</html>
