<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Update Room</h1>
    </header>
    <form method="POST">
        <label for="room_name">Room Name:</label>
        <input type="text" id="room_name" name="room_name" value="{{ room.room_name }}" required>
        <label for="room_type">Room Type:</label>
        <input type="text" id="room_type" name="room_type" value="{{ room.room_type }}" required>
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" value="{{ room.capacity }}" required>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="{{ room.price }}" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ room.description }}</textarea>
        <input type="submit" value="Update Room">
    </form>
    <footer>
        <a href="{{ url_for('browse_rooms') }}">Back to Browse Rooms</a>
    </footer>
</body>
</html>
